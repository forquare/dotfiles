# espanso configuration file

# This is the default configuration file, change it as you like it
# You can refer to the official documentation:
# https://espanso.org/docs/

# Matches are the substitution rules, when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Breadcrumb
  - trigger: ":bc"
    word: true
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date -v -1d \"+[[%Y-%m-%d_%a|<< Yesterday]]\"`' | '`date -v +1d \"+[[%Y-%m-%d_%a|Tommorrow >>]]\"`"
  - trigger: ":mbc"
    word: true
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date -v -3d \"+[[%Y-%m-%d_%a|<< Last Friday]]\"`' | '`date -v +1d \"+[[%Y-%m-%d_%a|Tommorrow >>]]\"`"
  - trigger: ":fbc"
    word: true
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date -v -1d \"+[[%Y-%m-%d_%a|<< Yesterday]]\"`' | '`date -v +3d \"+[[%Y-%m-%d_%a|Next Monday >>]]\"`"
  - trigger: ":meeting"
    replace: "### 0000 Meeting\n- Meeting Link: \nAttendees: \nTasks: \nNotes: \nTags: \n"
  - trigger: "Mik"
    replace: "Miko≈Çaj"
    

  ######################################################################
  # Examples
  ######################################################################
  # Simple text replacement
  - trigger: ":espanso"
    replace: "Hi there!"

  # Dates
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"

  # Shell commands
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo Hello from your shell"
